app-id: com.github.elfenware.obliviate

runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk

command: com.github.elfenware.obliviate

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: libgpg-error
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/libgpg-error/libgpg-error-1.50.tar.bz2
        sha256: 69405349e0a633e444a28c5b35ce8f14484684518a508dc48a089992fe93e20a
  - name: libgcrypt
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.11.0.tar.bz2
        sha256: 09120c9867ce7f2081d6aaa1775386b98c2f2f246135761aae47d81f58685b9c
    config-opts:
  - name: obliviate
    buildsystem: meson
    sources:
      - type: dir
        path: .
